<html ng-app="uIntegrate">
<head>
<title> U-Integrate</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
<script src="../javascript/studentprofilecontroller.js"></script>
</head>
<body>
<div ng-controller="studentprofilecontroller">
<table>
<tr>
<th>
Student Id
</th>
<th>
Last Name
</th>
<th>
First Name
</th>
</tr>
<tr ng-repeat= "studentProfile in studentProfiles">
<td > {{studentProfile.studentProfileId}} </td>
<td> {{studentProfile.lastName}} </td>
<td> {{studentProfile.firstName}} </td>
</tr>
</table>
</div>
</body>
</html>
